<!doctype html>

<html>
<head>
    <title>I Got Your 6</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>


    <main>
        <section>

            <div class="container">

                <header class="jumbotron-fluid text-center">
                    <h1><a href="index.html">
                        <span class="text-hide">I Got Your 6</span>
                        <img src="resources/images/logo.png" alt="logo" class="img-fluid">
                    </a></h1>
                    <hr>
                </header>

                <form class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend class="text-center title">Join Up</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-10 offset-md-1 control-label" for="GamerTag">.//GamerTag</label>
                            <div class="col-md-10 offset-md-1">
                                <input id="GamerTag" name="GamerTag" type="text" placeholder="GamerTag"
                                       class="form-control input-md" required="">
                                <span class="help-block">Your Xbox Live or PSN gamer tag</span>
                            </div>
                        </div> <!--formgroup-->

                        <!-- Email input-->
                        <div class="form-group">
                            <label class="col-md-10 offset-md-1 control-label" for="Email">.//Email</label>
                            <div class="col-md-10 offset-md-1">
                                <input id="Email" name="Email" type="text" placeholder="You@dot.com"
                                       class="form-control input-md" required="">
                                <span class="help-block">Enter a valid email address</span>
                            </div>
                        </div> <!--formgroup-->

                        <!-- Password input-->
                        <div class="form-group">
                            <label class="col-md-10 offset-md-1 control-label" for="Password">.//Password</label>
                            <div class="col-md-10 offset-md-1">
                                <input id="Password" name="Password" type="password" placeholder="*********"
                                       class="form-control input-md" required="">
                                <span class="help-block">Choose a Password</span>
                            </div>
                        </div> <!--formgroup-->

                        <!-- Password input-->
                        <div class="form-group">
                            <label class="col-md-10 offset-md-1 control-label" for="Password ">.//Password (verify)</label>
                            <div class="col-md-10 offset-md-1">
                                <input id="Password " name="Password " type="password" placeholder=""
                                       class="form-control input-md" required="">
                                <span class="help-block">Verify your password</span>
                            </div>
                        </div> <!--formgroup-->

                        <!-- Multiple Checkboxes (inline) -->
                        <div class="form-group" id="XboxPsn">
                            <label class=" col-md-10  offset-md-1 control-label" for="XboxPsn">Platform</label>
                            <div class="col-md-10 offset-md-1">
                                <label class="checkbox-inline" for="XboxPsn-0">
                                    .//X-Box
                                    <input class="d-block" type="radio" name="XboxPsn" id="XboxPsn-0" value="checked">
                                </label>
                                <label class="checkbox-inline" for="XboxPsn-1">
                                    .//PSN
                                    <input class="d-block" type="radio" name="XboxPsn" id="XboxPsn-1" value="">

                                </label>
                            </div>
                        </div> <!--formgroup-->

                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-10 offset-md-1 control-label" for="Register"></label>
                            <div class="col-md-10 offset-md-1 text-center">
                                <button id="Register" name="Register" class="btn btn-default col-12">
                                    .//Register
                                </button>
                            </div>
                        </div> <!--formgroup-->

                    </fieldset>
                </form>
            </div> <!--container-->
        </section>
    </main>

    <footer class="container-fluid">
        <div class="row text-center m-0 ">

            <div class="row mt-0">

                <div class="col-4" style="background-image: linear-gradient(90deg, grey, black)">
                    <img src="resources/icons/alert.png" alt="alert" class="mt-5">
                </div> <!--alert image-->

                <div class="col-8 mb-3" >
                    <h2 class="text-hide">I Got Your 6</h2>
                    <img src="resources/images/logo.png" alt="logo" class="img-fluid mt-2 mb-2 col-md-8">
                    <ul class="list-inline mb-4">
                        <li class="list-inline-item mr-md-4"><a href="dashboard.html">Dashboard</a></li>
                        <li class="list-inline-item mr-md-4"><a href="loadouts.html">Loadouts</a></li>
                        <li class="list-inline-item mr-md-4"><a href="profile.html">Profile</a></li>
                        <li class="list-inline-item"><a href="">Contact</a></li>
                    </ul>

                    <p class="mb-0">Powered by the Destiny API</p>
                    <p>disclaimer</p>
                </div> <!--footer header-->
            </div>
        </div>


        <script type="text/javascript" src="https://tracelarson.github.io/IGotYourSix/js/jquery.js"></script>
        <script type="text/javascript" src="https://tracelarson.github.io/IGotYourSix/js/tether.js"></script>
        <script type="text/javascript" src="https://tracelarson.github.io/IGotYourSix/js/popper.js"></script>
        <script type="text/javascript" src="https://tracelarson.github.io/IGotYourSix/js/bootstrap.js"></script>
        <script type="text/javascript" src="js/content.js"></script>
    </footer>

</body>
</html>
